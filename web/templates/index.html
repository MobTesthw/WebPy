<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Interface</title>
</head>
<body>
    <h1>Add 3 to Your Number</h1>
    <form method="post">
        <input type="number" name="number" value="{{ request.form.get('number', 1) }}">
        <button type="submit">Submit</button>
    </form>
    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
